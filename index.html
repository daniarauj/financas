<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div>
            <img src="" alt="">
        </div>
        <div>
            <p>BEM-VINDA</p>
            <p>Esse é o seu conttrole finceiro</p>
        </div>
    </header>
    <main>
        <div class="resumo">
        </div>
        <div>
            Entradas: R$
            <span class="entradas">2.00</span>
        </div>
        <div>
            Saidas: R$
            <span class="saidas">2.00</span>
        </div>
        <div>
            total:R$
            <span class="total"></span>
        </div>
        <div class="novoItem">
            <div class="divDesc">
                <label for="desc">Descrição</label>
                <input type="text" id="desc" />
            </div>
            <div class="divValor">
                <label for="valor">Valor</label>
                <input type="number" id="valor" />
            </div>
            <div class="divTipo">
                <label for="tipo">Tipo</label>
                <select id="tipo">
                    <option>Entrada</option>
                    <option>Saida</option>
                </select>
                <div>
                    <button id="btnNovo">Incluir</button>
                </div>
                <div class="divTabela">
                    <table>
                        <thead>
                            <tr>
                                <th>Descrição</th>
                                <th class="columnValor"></th>
                                <th class="columnTipo"></th>
                                <th class="columnAcao"></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>

    <td>${item.desc}</td>
    <td>R$ ${item.valor}</td>
    <td class="columnTipo">${item.tipo === "Entrada"
        ? 'subiu'
        : 'desceu'
    }</td>
    
<td class="columnAcao">
    <button onclick="deleteItem(${index})">LX</button>
</td>

</body>
</html>
